<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="http://localhost:63342/angular-1-5/">
    <title>A demonstration of Angular 1.5 components</title>
</head>
<style>
    input[type="number"] {
        width: 50px;
        font-size: 25px;
    }
    img{
        width: 100%;
        max-width: 1024px;
    }
    header{
        display: block;
        padding: 5px;
    }
    .control{
        display: block;
        width: 100%;
        height: 80px;
    }
    .pull-left{
        float: left;
    }
    .pull-right{
        float: right;
    }
    .preview{
        cursor: pointer;
    }
    .preview.active{
        background-color: #999;
    }
    .preview-img{
        margin: 10px 0;
        width: 100%;
    }
    .full-image{
        display: none;
        text-align: center;
    }
    .full-image.active{
        display: block;
    }
    .text-center{
        text-align: center;
    }
</style>
<body>
<header>
    <h2 class="text-center">Some Cuba pictures</h2>
    <h3 class="text-center">done with Angular 1.5 components</h3>
</header>
<div class="container">
    <div ng-controller="SlideShowCtrl as slideShow">
        <slide-show-control class="control" maximum="slideShow.pics.length" current="slideShow.current"></slide-show-control>
        <slide-show-images pics="slideShow.pics" current="slideShow.current"></slide-show-images>
        <slide-show-previews pics="slideShow.pics" current="slideShow.current"></slide-show-previews>
    </div>
</div>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="slide-show/slide-show.js"></script>
</body>
</html>
